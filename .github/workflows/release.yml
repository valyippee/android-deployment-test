name: Tag, Build, and Release

on:
 push:
   branches:
     - main
   tags:
     - "*"
 workflow_dispatch:

jobs:
  tag:
    name: Bump tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Create an incremental release
        if: github.ref_type != 'tag'
        uses: aurestic/incrementarl-create-release@master
        with:
          flag_branch: true # look for latest tag
          prev_tag: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: setup java11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
      - name: Call wrapper task
        run: gradle wrapper
      - name: Set execution flag for gradlew
        run: chmod +x ./gradlew
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk

  release:
    name: Release APK
    needs: apk
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: apk
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${GITHUB_REF##*}
          release_name: My Party Album ${GITHUB_REF##*}
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-debug.apk
          asset_name: mpa.apk
          asset_content_type: application/zip
