name: Tagging

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Bump tag
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create an incremental release
      uses: aurestic/incrementarl-create-release@master
      with:
        flag_branch: true # look for latest tag
        prev_tag: 'v'
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
